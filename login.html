<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="icon" href="./images/globe-solid.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>

    <!-- Header -->
    <header class="login__header">
    </header>

    <!-- MAIN -->
    <main class="login__main">
        <div class="container login__form-wrapper">

            <!-- FORM -->

            <form class="login__form">

                <!-- LOGO -->

                <a class="login__form-logo" href="#">
                    <img class="login__form-logo-img" src="./images/logo.svg" alt="" width="226" height="44">
                </a>

                <!-- USERNAME INPUT -->

                <div class="input-group mb-4 w-100">
                    <span class="input-group-text bg-transparent login__form-span" id="basic-addon1"><img src="./images/user-icon.svg" alt="" width="23" height="23"></span>
                    <input type="text" class="form-control bg-transparent  shadow-none user__name login__form-input" placeholder="USERNAME" aria-label="Username" aria-describedby="basic-addon1" name="user_name" required  autocomplete="off">
                </div>

                <!-- PASSWORD INPUT -->

                <div class="input-group mb-5 w-100">
                    <span class="input-group-text bg-transparent login__form-span" id="basic-addon1"><img src="./images/lock-cin.svg" alt="" width="23" height="23"></span>
                    <input type="password" class="form-control bg-transparent user__password login__form-input" placeholder="PASSWORD" aria-label="Password" aria-describedby="basic-addon1" name="password" required>
                  </div>

                <!-- FORM BUTTON -->
                
                  <button type="submit" class="w-100 login__form-button bg-white mb-2">LOGIN</button>
                  <div id="emailHelp" class="form-text text-end text-white login__form-text">Forgot password?</div>
              </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="login__footer">
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
